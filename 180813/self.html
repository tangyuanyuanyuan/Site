<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box {display:flex; margin:0; padding:10px; list-style:none; background-color:#eee;}.box li {width:100px; height:100px; border:1px solid #aaa; text-align:center;}
#box li:nth-child(3) {order:-1;}
</style>

<body>
<ul id="box" class="box">
<li>a</li>
<li>b</li>
<li>c</li>
<li>d</li>
<li>e</li>
</ul>
</body>

</html>
