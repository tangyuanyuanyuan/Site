.boxx{width:400px; height:400px; border:1px #000 solid; margin:50px auto; position:relative;  perspective:1200px;}
	.yy{ width:72px; height:72px; position:absolute; top:0; bottom:0; left:0; right:0; margin:auto; transform-style:preserve-3d; transition:all 5s; display:flex; }

	.yy .box:nth-child(3)  {justify-content:space-between; transform:translateX(0px) rotateY(-90deg) translatez(36px); background:#F03;}

		.yy .box:nth-child(4) div {display:flex; justify-content:space-between;}
	.yy .box:nth-child(5) { justify-content:space-between; flex-direction:column; transform:translateY(0px) rotateX(90deg) translatez(36px); background:#F66;}
		.yy .box:nth-child(5) div:nth-child(1),.yy.box:nth-child(5) div:nth-child(3){display:flex; justify-content:space-between;}
		.yy .box:nth-child(5) div:nth-child(2){display:flex; justify-content:space-around;}
	.yy .box:nth-child(6)  {justify-content:space-between; flex-direction:column; transform:translateY(0px) rotateX(-90deg) translatez(36px); background:#30C;}
		.yy .box:nth-child(6) div {display:flex; justify-content:space-between;}
	.yy:hover {transform: rotateX(360deg)  rotateY(360deg);}
	.box img{display:block; width:18px; height:18px;}
