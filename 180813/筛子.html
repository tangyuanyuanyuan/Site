<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0; padding:0;}
ul li{list-style:none;}
.box1 {width:72px; height:72px; background:#e6e6e6; margin:50px; display:flex; align-items:center; justify-content:center;}
.box2 {width:72px; height:72px; background:#e6e6e6; margin:50px; display:flex; justify-content:space-between;}
	.box2 p:nth-child(2){align-self:flex-end;}
.box3 {width:72px; height:72px; background:#e6e6e6; margin:50px; display:flex; justify-content:space-between;}
	.box3 p:nth-child(2){align-self:center;}
	.box3 p:nth-child(3){align-self:flex-end;}
.box4 {width:72px; height:72px; background:#e6e6e6; margin:50px; display:flex; justify-content:space-between; flex-direction:column;}
	.box4 div {display:flex; justify-content:space-between;}
.box5 {width:72px; height:72px; background:#e6e6e6; margin:50px; display:flex; justify-content:space-between; flex-direction:column;}
	.box5 div:nth-child(1),.box5 div:nth-child(3){display:flex; justify-content:space-between;}
	.box5 div:nth-child(2){display:flex; justify-content:space-around;}
.box6 {width:72px; height:72px; background:#e6e6e6; margin:50px; display:flex; justify-content:space-between; flex-direction:column;}
	.box6 div {display:flex; justify-content:space-between;}

</style>
</head>

<body>
<div class="box1">
	<p><img src="imges/tz_03.jpg"/></p>
</div>
<div class="box2">
	<p><img src="imges/tz_03.jpg"/></p>
