<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
ul li{list-style:none;}
img{display:block;}

.box{width:1440px; height:360px;  margin:0 auto; position:relative; }
	.one{width:1440px; height:360px; overflow:hidden; }
		.one img{height:360px;}
	.two {width:73px; height:16px; position:absolute; bottom:15px; right:30px;}
		.two li{float:left;}
			.two li a{background:url(images/banner-counter.png); display:block; width:16px;height:16px; text-decoration:none; margin:0 3px; }
            .two li a:hover{background:url(images/banner-counter-on.png);}

</style>
</head>

<body>
<div class="box">
	<div class="one">
	<img src="images/148047599716.png" id="p1"/>
    <img src="images/1478774203476.jpg" id="p2"/>
    <img src="images/1480408557294.jpg" id="p3"/>
    </div>
    <ul class="two">
    	<li id="a1"><a href="#p1"></a></li>
        <li id="a2"><a href="#p2"></a></li>
        <li id="a3"><a href="#p3"></a></li>
        
        
    </ul>
</div>
</body>
</html>
