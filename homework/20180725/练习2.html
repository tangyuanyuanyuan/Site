<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#qwe{color:#F00;}
</style>
</head>

<body>
<form name="tt" method="post" action="">
<P><b>个人信息</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:red">*为必需项</span></P>
<table border="1" cellspacing="0" width="600"
height="800">
	<tr>
    	<td >
        <p><div">*</div>姓名<input type="text"></p>
        <p>*性别 男<input type="radio" name="ral1"> 女<input type="radio"checked name="ral1"></p>
        <p>*出生日期<input type="text" value="1990">年<input type="text" value="7">月</p>
        <p>*参加工作年份<select><option>2000年2月</option></select></p>
        <p>*户口所在地<select><option>北京</option></select></p>
        <p>*现居住城市<select><option>北京</option></select></p>
        <p>*联系方式<input type="text"></p>
        <p>*电子邮箱<input type="text"></p>
        <p>&nbsp;&nbsp;婚姻状况<input type="radio" checked name="ral2">未婚 <input type="radio" name="ral2">已婚 <input type="radio" name="ral2">离异</p>
        <p>&nbsp;&nbsp;国籍<select><option>中国大陆</option></select></p>
        <p>&nbsp;&nbsp;证件<select><option>身份证</option></select><input type="text"></p>
        <p>&nbsp;&nbsp;海外工作学习经历<input type="radio" name="ral3" >有 <input type="radio" checked name="ral3">无</p>
        <p>&nbsp;&nbsp;政治面貌 <input type="radio" name="ral4">中共党员（含预备党员） <input type="radio" checked name="ral4">团员 <input type="radio" name="ral4">群众 <input type="radio" name="ral44">民主党派 <input type="radio" name="ral4">无党派人士</p>
        <p>求职意向&nbsp&nbsp&nbsp&nbsp为必填项</p>
        
        
        
        </td>
	</tr>
    
    <tr>
    	<td>
        <p>*期望工作性质 <input type="radio" name="ral5">全职 <input type="radio" name="ral5">兼职 <input type="radio" name="ral5">实习</p>
        <p>*期望工作地点 <select><option>选择/修改</option></select></p>
        <p>*期望从事职业 <select><option>选择/修改</option></select></p>
        <p>*期望从事行业 <select><option>选择/修改</option></select></p>
        <p>*期望月薪（税前）<select><option>请选择</option></select>/月</p>
        <p>*工作状态<select><option>我目前处于离职状态，可立即上岗</option></select></p>
        <p><input type="radio" checked>将此求职意向显示在我的简历中</p>
        <p>自我评价  *为必填项</p>

        </td>
	</tr>
	<tr>
    	<td>
        <p>*标题<select><option>自我评价</option></select></p>
        <p>*内容<textarea cols="40" rows="20"></textarea></p>
        
        
        </td>
	</tr>



</table>
</form>
</body>
</html>
