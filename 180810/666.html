<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0; padding:0;}
img{display:block;}
.box{width:600px; height:400px; border:1px #FFFF66 solid; position:relative; perspective:1200px; margin:50px auto;}
	.photo {width:500px; height:360px; position:absolute; top:0; bottom:0; right:0; left:0; margin:auto; transform-style:preserve-3d; transition:all 100s; transform:rotateX(-30deg) rotateY(0);}
		.photo img{width:500px; height:360px; position:absolute;}
		.photo img:nth-child(1){transform:translateZ(433px); }
		.photo img:nth-child(2){transform:rotateY(60deg) translateZ(433px); }
		.photo img:nth-child(3){transform:rotateY(120deg) translateZ(433px);}
		.photo img:nth-child(4){transform:rotateY(180deg) translateZ(433px);}
		.photo img:nth-child(5){transform:rotateY(240deg) translateZ(433px); }
		.photo img:nth-child(6){transform:rotateY(300deg) translateZ(433px); }
	.photo:hover{transform:rotateX(-30deg) rotateY(360000000000000deg);}
</style>
</head>

<body>
<div class="box">
	<div class="photo">
