<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
.box{width:500px; height:400px; margin:50px auto; animation:tt 5s infinite;}
.box img{display:block; width:500px; height:400px; }

@keyframes tt{
	0% {width:500px; height:500px; transform:translate(0,0);}
	25% {width:600px; height:600px; transform:translate(400px,0);}
	50% {width:700px; height:700px; transform:translate(0,400px);}
	75% {width:300px; height:300px; transform:translate(800px,800px);}
	100% {width:100px; height:100px; transform:translate(0,0);}
	
	
	
	
}
</style>
</head>

<body>
<div class="box">
<img src="c37822d044212bf72e19a7a68f9d038c_4bed2e738bd4b31c567397c08cd6277f9e2ff87a.gif"/>
</div>
</body>
</html>
