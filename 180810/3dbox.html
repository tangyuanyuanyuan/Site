<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0 ; padding:0;}
ul li{list-style:none;}
.box{width:800px; height:800px; border:1px #000 solid; margin:50px auto; position:relative;  perspective:1200px;}
	.box ul{width:200px; height:200px; position:absolute; top:0; bottom:0; left:0; right:0; margin:auto; transform-style:preserve-3d; transition:all 20s;}
	.box ul li{width:200px; height:200px; position:absolute; text-align:center; font-size:36px; font-weight:bolder; line-height:200px; transition:all 2s; }
	.box ul li:nth-child(1){transform:translateZ(100px); background:rgba(102,255,102,.8);}
	.box ul li:nth-child(2){background:rgba(51,51,255,.8); transform:translatez(-100px) rotateY(180deg);}
	.box ul li:nth-child(3){background:rgba(255,0,255,.8); transform:translateX(-100px) rotateY(-90deg) translatez(100px);}
	.box ul li:nth-child(4){background:rgba(153,0,51,.8); transform:translateX(100px) rotateY(90deg) translatez(100px);}
	.box ul li:nth-child(5) {background:rgba(255,255,0,.8); transform:translateY(-100px) rotateX(90deg) translatez(100px);}
	.box ul li:nth-child(6) {background:rgba(0,255,255,.8); transform:translateY(100px) rotateX(-90deg) translatez(100px);}
	.box ul:hover {transform: rotateX(360deg)  rotateY(360deg);}
	.box ul li img{display:block; width:200px; height:200px;}

</style>
</head>

<body>
<div class="box">
	<ul>
    	<li></li>
    	<li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</div>
</body>
</html>
