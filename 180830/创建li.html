<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var ul=document.createElement("ul");
        document.body.appendChild(ul);
//        var elem=document.createDocumentFragment();
        for(var i=0;i<10;i++){
            var li=document.createElement("li");
            ul.appendChild(li);
            li.textContent=i;
            li.style.listStyle="none";
        }
        ul.appendChild(li);
    </script>
</body>
</html>
