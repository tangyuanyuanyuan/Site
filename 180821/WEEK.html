<script>
	var week = prompt("请输入一");
	var a = isNaN(week);
	if (!a) {
		alert("请重新输入")
	} else{
		switch(week){
		case "一":
		console.log("星期一");
		break;
		case 2:
		console.log("星期二");
		break;
		case 3:
		console.log("星期三");
		break;
		case 4:
		console.log("星期四");
		break;
		case 5:
		console.log("星期五");
		break;
		case 6:
		console.log("星期六");
		break;
		case 7:
		console.log("星期日");
		break;
		default:
		document.write("错误")
		}
	}
	
</script>
