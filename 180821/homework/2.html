<script>
	var a = prompt("请输入数字");
	var aa = parseInt(a);
	if (aa%5===0&&aa%6===0) {
		alert("能被5和6整除");
	} else if (aa%5===0){
		alert("能被5整除");
		
	} else if(aa%6===0){
		alert("能被6整除");
	} else {
		alert("不能被5或6整除");
	}
	
</script>
