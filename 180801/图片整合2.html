<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
img {display:block;}
ul li{list-style:none;}

.box{width:715px; height:176px; margin:0 auto; overflow:hidden;}
	.box.tt{position:relative;  height:176px; width:715px; }
	.box ul {height:27px; width:692px; position:absolute; top:149px;   margin-left:23px;}
		.box ul li{float:left;}
			.box ul li a{display:block; height:27px;background:url(img/Navigation.gif) no-repeat; }
			
	
#p1 a {width:66px; height:27px; }
#p2 a {width:69px; height:27px; background-position:-66px 0;}
#p3 a {width:79px; height:27px; background-position:-135px 0;}
#p4 a {width:85px; height:27px; background-position:-214px 0;}
#p5 a {width:58px; height:27px; background-position:-299px 0;}

#p1 a:hover{ background-position:0 -54px;}
#p2 a:hover{ background-position:-66px -54px;}
#p3 a:hover{ background-position:-135px -54px;}
#p4 a:hover{ background-position:-214px -54px;}
#p5 a:hover{ background-position:-299px -54px;}


	
</style>
</head>

<body>
<div class="box">
	<div class="tt"><img src="img/header.jpg"></div>
	<ul >
    	<li id="p1"><a href="#"></a></li>
        <li id="p2"><a href="#"></a></li>
        <li id="p3"><a href="#"></a></li>
        <li id="p4"><a href="#"></a></li>
        <li id="p5"><a href="#"></a></li>
    
    </ul>
	
	

</div>
</body>
</html>
