<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* {margin:0; padding:0;}
.clearfix:after {content:"."; display:block; height:0; visibility:hidden; clear:both;}

.box{width:500px; background:#C96; border:#33FF00 10px solid;}
	.box1{width:100px; height:100px; background:#30F; float:left;}
	.box2{width:200px; height:300px; background:#C0F; float:right;}

</style>
</head> 

<body>
<div class="box clearfix">
<div class="box1"></div>
<div class="box2"></div>

</div>
</body>
</html>
