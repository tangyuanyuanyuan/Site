<script>
	function sum(start,end){
		var he=null;
		if(start!==""||end!==""||start!==undefined||end!==undefined ){
			
			for (var i=start;i<=end;i++) {
				he+=1;
			}
		}return he;
	}
	alert(sum(1,100));
</script>
