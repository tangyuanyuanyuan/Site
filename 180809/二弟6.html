<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0; padding:0; }
ul li{list-style:none;}
.box{height:300px; width:500px; margin:0 auto; overflow:hidden; }
.box img{width:500px; height:300px; transition:transform 1s;}
.box:hover img{transform:translateX(-50px); opacity:.5;}
.box ul li:nth-child(1){transform:translate(50px,-280px)  skew(90deg); font-size:24px; font-weight:bold; color:#FFF;  transition:transform  1s;}
.box:hover ul li:nth-child(1){transform:translate(50px,-280px) skew(0); }
.box ul li:nth-child(2){transform:translate(80px,-260px) skew(90deg); font-size:14px; color:#FFF; transition:transform  1s;}
.box:hover ul li:nth-child(2){transform:translate(80px,-260px) skew(0);}
</style>
</head>

<body>
<div class="box">
<img src="img/pic6.jpg"/>
<ul>
	<li>扭曲飞入飞去</li>
    <li>利用扭曲制作飞啊飞</li>

</ul>
</div>
</body>
</html>
