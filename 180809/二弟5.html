<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0; padding:0; }
ul li{list-style:none;}
.box{height:300px; width:500px; margin:500px auto; overflow:hidden; }
.box img{width:500px; height:300px; transition:transform 1s;}
.box:hover img{transform:translateX(-50px); opacity:.5;}
.box ul li:nth-child(1){transform:translate(50px,-240px); font-size:24px; font-weight:bold; color:#FFF; transition:transform 1s;}
.box:hover ul li:nth-child(1){transform:translate(100px,-240px);}
.box ul li:nth-child(2){transform:translate(120px,-120px); font-size:12px;  color:#FFF; transition:transform 1s;}
.box:hover ul li:nth-child(2){transform:translate(120px,-180px);}
.box span{display:block; width:100px; height:100px; border:1px solid #000; transform:translateY(-500px) rotate(-170deg) ; transition:transform .3s; }
.box:hover span{transform:translate(180px,-260px)  ;}
</style>
</head>

<body>
<div class="box">
<img src="img/pic5.jpg"/>
<ul>
	<li>旋转飞入飞出</li>
	<li>通过旋转来飞啊飞</li>

</ul>
<span></span>

</div>

</body>
</html>
