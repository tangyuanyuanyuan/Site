<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0; padding:0;}
.box {width:400px; height:200px; margin:50px auto; overflow:hidden;}
.box img{width:400px; height:200px; transition:transform 2s;}
.box:hover img{transform:translateX(-50px); opacity:.5;}
.box dl dt{transform:translate(10px,-150px); color:#FFF; font-size:24px; font-weight:bold; transition:transform 1s;}
.box:hover dl dt{transform:translate(10px,-160px);}
.box dd{display:block; width:400px; height:50px; background:#FFF; transition:transform .5s;}
.box:hover dl dd{transform:translateY(-60px);}
</style>
</head>

<body>
<div class="box">
<img src="img/pic3.jpg"/>
<dl>
	<dt>底部划出动画</dt>
	<dd>巴拉巴拉小魔仙巴拉巴拉小魔仙巴拉巴拉小魔仙</dd>
</dl>

</div>
</body>
</html>
