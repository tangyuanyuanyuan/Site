<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0; padding:0;}
.box{width:500px; height:300px; margin:50px auto; overflow:hidden; }
.box img{display:block; width:600px; height:300px; transition:transform 1s;}
.box dt{font-size:36px; font-weight:bold; color:#FFF; transform:translate(10px,-120px);}
.box dd{color:#FFF; font-size:22px; transform:translateX(10px); transition:transform 1s;}
.box:hover dd{transform:translate(10px,-100px);}
.box:hover img{transform:translateX(-50px); opacity: .5 ; }
</style>
</head>

<body>
<div class="box">
<img src="img/pic1.jpg"/>
<dl>
	<dt>平移动画1</dt>
	<dd>最简单的平移动画</dd>
</dl>
</div>
</body>
</html>
