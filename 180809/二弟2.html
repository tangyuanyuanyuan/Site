<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0; padding:0;}
ul li{list-style:none;}
.box{width:800px; height:500px; margin:50px auto; overflow:hidden; }
.box img{display:block; width:800px; height:500px; transition:transform 1s;}
.box p{transform:translate(50px,-450px); font-size:36px; font-weight:bold; color:#FFF;}
.box ul li{transform:translate(-200px,-300px); color:#FFF; transition:transform 1s; padding:20px;}
.box:hover ul li{transform:translate(50px,-300px);}
.box:hover ul li:nth-child(2){transition-delay:1s;}
.box:hover ul li:nth-child(3){transition-delay:2s;}
.box:hover img{transform:translateX(-50px); opacity:.5; }

</style>
</head>

<body>
<div class="box">
<img src="img/pic2.jpg"/>
<P>平移动画2</P>
<ul>
	<li>呜呜呜</li>
    <li>呜呜呜呜呜呜</li>
    <li>呜呜呜呜呜呜呜呜呜</li>
</ul>
</div>
</body>
</html>
