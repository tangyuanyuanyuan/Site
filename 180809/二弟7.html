<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0; padding:0;}

.box{width:300px; height:300px; margin:50px auto; overflow:hidden;}
.box img{width:600px; height:600px; transition:transform 1s; transform:translate(,-300px);}
.box:hover img{transform:scale(0.8); opacity:.5; }
.box p:nth-child(1){font-size:24px; color:#FFF; transform:translate(50px,100px); transition:transform 1s;}
.box:hover p:nth-child(1){transform:translate(50px,100px) scale(1); }

</style>
</head>

<body>
<div class="box">

<p>简单的缩放效果</p>
<p>通过简单的缩放放大的弟弟</p>
<p></p>
<img src="img/pic6.jpg"/>
</body>
</html>
