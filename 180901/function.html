<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
//        声明式
        function jiafa(a,b){
            var c=a+b;
            console.log(c);
        }
            jiafa(1,2);
            jiafa(2,2);
            jiafa(111,2);
            jiafa(1435,2);
            jiafa(1112,2);
//            赋值式
        var jianfa=function (x,y) {
            var z=x-y;
            console.log(z);

        }
        jianfa(12,11);
    </script>
</body>
</html>
