<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.tt {width:300px; height:200px; background:#3C0; float:left;}
.te {width:90px; height:700px; background:#F0C;  }


</style>
</head>

<body>
<div class="tt"></div>
<div class="te">


      必须是 HTML 文档的第一行，位于 标签之前。

       声明不是 HTML 标签；它是指示 web 浏览器关于页面使用哪个 HTML 版本进行编写的指令。

       在 HTML 4.01 中 声明引用 DTD，因为 HTML 4.01 基于 SGML。DTD 规定了标记语言的规则，这样浏览器才能正确地呈现内容。

2，<!--...--> 标签

        注释标签。...代表注释内容，不会在浏览器中显示。

3，<a> 标签

        定义超链接，用于从一张页面链接到另一张页面。</div>
</body>
</html>
