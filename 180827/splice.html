<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=[];
    for(var i=0;i<100;i++){
        arr.push(i);
    }
    for(var a=0;a<arr.length;a++){

        if(arr[a]%2===0||arr[a]%3===0||arr[a]%5===0){
            arr.splice(a,1);
        }
    }
    console.log(arr);
</script>
</body>
</html>
